<!DOCTYPE html>
<html>
    <head>
        <title>Dark Mode</title>
        <link rel="stylesheet" href="darkmode.css">
        <script src="https://kit.fontawesome.com/9ecd63ce26.js" crossorigin="anonymous"></script>
        
    </head>
    <body id="body">
        <div id="box">
            <h4 id="h4"><b>Dark Mode ON/OFF</b></h4>
            <p id="active" onclick="abc( )"><i class="fa-solid fa-toggle-on"></i></p>
            <p id="unactive" onclick="bca( )"><i class="fa-solid fa-toggle-off"></i></p>
        </div>
        <p>&Copy;2023 All Right Reserved|v2.0|Created By Menuka_Sandaruwan </p>
        <script>
            function abc( ){
                document.getElementById('active').style.display="none";
                document.getElementById('unactive').style.display="block";
                document.getElementById('body').style.background="whitesmoke";
                document.getElementById('box').style.background="#fff";
                document.getElementById('h4').style.color="steelblue";
            }

            function bca( ){
                document.getElementById('unactive').style.display="none";
                document.getElementById('active').style.display="block";
                document.getElementById('body').style.background="#333";
                document.getElementById('box').style.background="#444";
                document.getElementById('h4').style.color="#3fa";
            }
        </script>

    </body>
</html>
