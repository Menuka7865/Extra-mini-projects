<!DOCTYPE html>
<html>
    <head>
        <title>New year Contdown</title>
        <link rel="stylesheet" href="countdown.css" >
        <script src="https://kit.fontawesome.com/9ecd63ce26.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="heading">
            <span>2025 New year </span>
            <span class="heading_sub">is in</span>
        </h1>
        <div class="counter">
            <div class="glass">
                <div class="card">
                    <span class="value" id="days">00</span>
                    <span class="caption">Days</span>
                </div>
            </div>
            <div class="glass">
                <div class="card">
                    <span class="value" id="hours">00</span>
                    <span class="caption">Hours</span>
                </div>
            </div>
            <div class="glass">
                <div class="card">
                    <span class="value" id="minutes">00</span>
                    <span class="caption">Minutes</span>
                </div>
            </div>
            <div class="glass">
                <div class="card">
                    <span class="value" id="seconds">00</span>
                    <span class="caption">Seconds</span>
                </div>
            </div>
        </div>
        <script>
                         // Set the date we're counting down to
            var countDownDate = new Date("jan 01, 2025 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);

        </script>
    </body>
</html>
